<mat-card [ngClass]="{background: isOdd}">
  <mat-card-header>
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>{{product.price | currency:'USD'}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.img" [alt]="product.title">
  <mat-card-actions>
    <button mat-button>Add To Cart</button>
  </mat-card-actions>
</mat-card>
