<mat-card>
  <mat-card-header>
    <mat-card-title>{{product.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button (click)="save()" color="primary">Save</button>
    <button mat-raised-button (click)="close()" color="warn">Close</button>
  </mat-card-actions>
</mat-card>
